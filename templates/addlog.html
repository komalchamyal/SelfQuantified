{% extends 'base.html' %}
{% block title %}Add Logs {% endblock title %}
{% block body %}

<div class="container">
  <div class="jumbotron">
      <h1 class="display-4">{{current_user.username}}!!</h1>
      <hr class="mb-1">
     </div>
  <h2> New Log - {{name}} </h2> <br>
  {% if type=='num' %}
  <div>
      <!-- FOR NUMERICAL INPUT -->
      <form method="POST">
        <div class="form-group row">
          <label for="timestamp" class="col-sm-2 col-form-label">Time: </label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="timestamp" name="time" value={{now}} required>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="input" class="col-sm-2 col-form-label">{{name}} Value</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="input" name="input" required>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="note" class="col-sm-2 col-form-label">Notes</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="note" id="note" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row"> 
          <div class="col-sm-10">
            <br> <button type="submit" class="btn btn-primary" >Log It!</button>
          </div>
        </div>
      </form>
  </div>
  {% elif type=='mul' %}
  <div>
      <!-- FOR MULTIPLE CHOICE INPUT -->
      <form method="POST">
        <div class="form-group row">
          <label for="timestamp" class="col-sm-2 col-form-label">Time:</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="timestamp" name="time" value={{now}} required>
          </div>
        </div>
        <br>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Options:</legend>
              <div class="col-sm-10">
                  {% for option in options %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="input" id={{option}} value={{option}}>
                  <label class="form-check-label" for={{option}}>
                    {{option}}
                  </label>
                </div>
                {% endfor %}
              </div>
            </div>
          </fieldset> <br>
          <div class="form-group row">
              <label for="note" class="col-sm-2 col-form-label">Notes</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" name="note" id="note" rows="3"></textarea>
              </div>
            </div>
          <div class="form-group row"> 
            <div class="col-sm-10">
              <br> <button type="submit" class="btn btn-primary" >Log It!</button>
            </div>
          </div>
        </form>
  </div>
  {% elif type=='text' %}    
  <div>
      <!-- FOR TEXT INPUT -->
      <form method="POST">
        <div class="form-group row">
          <label for="timestamp" class="col-sm-2 col-form-label">Time:</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="timestamp" name="time" value={{now}} required>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="input" class="col-sm-2 col-form-label">{{name}} Entry:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="input" name="input" required>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="note" class="col-sm-2 col-form-label">Notes</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="note" id="note" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row"> 
          <div class="col-sm-10"> 
            <br> <button type="submit" class="btn btn-primary" >Log It!</button>
          </div>
        </div>
      </form>
  </div>
  {% endif %}
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

 
        {% endblock body %}
